<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="La mejor tienda de electrodomésticos">
    <meta name="keywords" content="tienda, proyecto, proyecto integrador">
    <meta name="author" content="Enzo Martín Alfonso Flores">

    <title>Tincho Store</title>

    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="home">
    <header class="header">
        <div class="header__store">
            <img class="header__logo" src="./images/logo.png" alt="Logo">
            <h1 class="header__title">Tincho Store</h1>
        </div>
        <nav class="navbar">
            <ul class="navbar__menu">
                <li><a class="navbar__item" href="./index.html">Home</a></li>
                <li><a class="navbar__item" href="./about.html">Nosotros</a></li>
                <li><a class="navbar__item" href="./contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="main main__addproduct">
        <section class="section__addproduct">
            <h2 class="section__addproduct--title">Agregar producto</h2>
            <form class="section__addproduct__form" action="">
                <div class="section__addproduct__form--data">
                    <label class="data" for="id-name">Nombre del producto:</label>
                    <input class="data data__input" type="text" name="name" id="id-name">
                    <span class="input-error"></span>
                </div>
                <div class="section__addproduct__form--data">
                    <label class="data" for="id-price">Precio:</label>
                    <input class="data data__input" type="text" name="price" id="id-price">
                    <span class="input-error"></span>
                </div>
                <div class="section__addproduct__form--data">
                    <label class="data" for="id-stock">Stock:</label>
                    <input class="data data__input" type="text" name="stock" id="id-stock">
                    <span class="input-error"></span>
                </div>
                <div class="section__addproduct__form--data">
                    <label class="data" for="id-brand">Marca:</label>
                    <input class="data data__input" type="text" name="brand" id="id-brand">
                    <span class="input-error"></span>
                </div>
                <div class="section__addproduct__form--data">
                    <label class="data" for="id-category">Categoría:</label>
                    <input class="data data__input" type="text" name="category" id="id-category">
                    <span class="input-error"></span>
                </div>
                <div class="section__addproduct__form--data">
                    <label class="data" for="id-short-desc">Descripción corta:</label>
                    <textarea class="data" name="short-desc" id="id-short-desc" cols="30"
                        rows="2"></textarea>
                    <span class="input-error"></span>
                </div>
                <div class="section__addproduct__form--data">
                    <label class="data" for="id-long-desc">Descripción larga:</label>
                    <textarea class="data" name="long-desc" id="id-long-desc" cols="30"
                        rows="5"></textarea>
                    <span class="input-error"></span>
                </div>
                <div class="section__addproduct__form--data">
                    <p class="data">Origen:</p>
                    <div class="data--origin">
                        <input class="data" type="radio" name="origin" id="id-national" checked>
                        <label class="data" for="id-national" >Nacional</label>
                        <input class="data" type="radio" name="origin" id="id-imported">
                        <label class="data" for="id-imported">Importado</label>
                    </div>
                    <span class="input-error"></span>
                </div>
                <div class="section__addproduct__form--data">
                    <div class="data delivery__info">
                        <label class="data" for="id-delivery">Envío sin cargo:</label>
                        <input class="data" type="checkbox" name="delivery" id="id-delivery">
                    </div>
                    <span class="input-error"></span>
                </div>
                <div class="section__addproduct__form--data">
                    <div class="data delivery__info">
                        <label class="data" for="id-photo">Fotografía:</label>
                        <input class="data" type="file" name="photo" id="id-photo">
                    </div>
                    <span class="input-error"></span>
                </div>
                <div class="alert">
                    <p class="alert__text"></p>
                    <span class="alert__close material-symbols-outlined">close</span>
                </div>
                <div class="section__addproduct__form--data">
                    <button type="button" id="id-save">Guardar</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="social">
            <p>Nuestras redes</p>
            <div class="social__networks">
                <a title="Facebook" href="https://www.facebook.com" target="_blank"><img
                        src="./images/socialnetworks/facebook.png" alt="Facebook"></a>
                <a title="Instagram" href="https://www.instagram.com" target="_blank"><img
                        src="./images/socialnetworks/instagram.png" alt="instagram"></a>
                <a title="X" href="https://x.com" target="_blank"><img src="./images/socialnetworks/twitter.png"
                        alt="Twitter"></a>
            </div>
        </div>
        <span>&copy;2023 Tincho Store - Todos los derechos reservados</span>
    </footer>


    <script src="./js/addproduct.js"></script>
</body>

</html>
