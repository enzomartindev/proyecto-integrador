<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="La mejor tienda de electrodomésticos">
    <meta name="keywords" content="tienda, proyecto, proyecto integrador">
    <meta name="author" content="Enzo Martín Alfonso Flores">

    <title>Tincho Store</title>
    <link rel="shortcut icon" href="./images/favicon2.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="home">
    <header class="header">
        <div class="header__store">
            <img class="header__logo" src="./images/logo.png" alt="Logo">
            <h1 class="header__title">Tincho Store</h1>
        </div>
        <nav class="navbar">
            <ul class="navbar__menu">
                <li><a class="navbar__item navbar__item--active" href="./index.html">Home</a></li>
                <li><a class="navbar__item" href="./about.html">Nosotros</a></li>
                <li><a class="navbar__item" href="./contact.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img class="cart__icon" src="./images/cart.png" alt="Carrito">
            <span class="cart__counter"></span>
        </div>
    </header>

    <main class="main">
        <div class="section section--slider">
            <div class="slider">
                <div class="slider__one">
                    <img class="slider__image" src="./images/gallery/slider1.jpg" alt="">
                </div>
                <div class="slider__two">
                    <img class="slider__image" src="./images/gallery/slider2.jpg" alt="">
                </div>
                <div class="slider__three">
                    <img class="slider__image" src="./images/gallery/SLIDER3.jpg" alt="">
                </div>
            </div>
        </div>
        <section class="section section--products">
            <h3>Los mejores electrodomésticos encontralos acá!</h3>

            <div class="search__form">
                <div class="search__form--input">
                    <input type="text" name="search-product" id="id-search-product" placeholder="Buscar productos">
                    <a title="Buscar" href="#"><img id="search-icon" src="./images/search-icon.png" alt="Buscar"></a>
                </div>
                <div class="addproduct">
                    <a class="addproduct__item" href="./add-product.html">Agregar Producto</a>
                </div>
            </div>

            <div class="gallery">

                <figure class="card card--product">
                    <img class="card__image" src="./images/gallery/heladera-gafa.jpg" alt="Heladera Gafa">
                    <h4 class="card__title">Heladera con Freezer Gafa</h4>
                    <ul class="card__text card__text--short">
                        <li>Color: Blanco.</li>
                        <li>Capacidad: 326 Litros.</li>
                        <li>Tipo de deshielo: Cycle defrost.</li>
                        <li>Dimensiones: 614 mm de ancho, 1614 mm de alto y 621 mm de profundidad.</li>
                    </ul>
                    <span class="card__price">155.000,00</span>
                    <div class="card__addcart">
                        <button class="button button--sm button--remove">-</button>
                        <span class="card__counter">0</span>
                        <button class="button button--sm button--add">+</button>
                    </div>
                </figure>

                <figure class="card card--product">
                    <img class="card__image" src="./images/gallery/heladera-drean.jpg" alt="Heladera Drean">
                    <h4 class="card__title">Heladera con Freezer Drean</h4>
                    <ul class="card__text card__text--short">
                        <li>Color: Gris Plata.</li>
                        <li>Capacidad: 362 Litros.</li>
                        <li>Tipo de deshielo: Cycle defrost.</li>
                        <li>Dimensiones: 66.98 cm de ancho, 174.42 cm de alto y 68.45 cm de profundidad.</li>
                    </ul>
                    <span class="card__price">200.000,00</span>
                    <div class="card__addcart">
                        <button class="button button--sm button--remove">-</button>
                        <span class="card__counter">0</span>
                        <button class="button button--sm button--add">+</button>
                    </div>
                </figure>

                <figure class="card card--product">
                    <img class="card__image" src="./images/gallery/aa-bgh.jpg" alt="Aire Acondicionado BGH">
                    <h4 class="card__title">Aire acondicionado BGH</h4>
                    <ul class="card__text card__text--short">
                        <li>Color: Blanco.</li>
                        <li>Frigorías: 3000.</li>
                        <li>Eficiencia energética: A.</li>
                        <li>Dimensiones de la unidad interna: 802mm de ancho x 297mm de alto x 189mm de profundidad.
                        </li>
                    </ul>
                    <span class="card__price">400.000,00</span>
                    <div class="card__addcart">
                        <button class="button button--sm button--remove">-</button>
                        <span class="card__counter">0</span>
                        <button class="button button--sm button--add">+</button>
                    </div>
                </figure>

                <figure class="card card--product">
                    <img class="card__image" src="./images/gallery/lavasecarropas-philco.jpg"
                        alt="Lavasecarropas Philco">
                    <h4 class="card__title">Lavasecarropas Philco</h4>
                    <ul class="card__text card__text--short">
                        <li>Color: Blanco.</li>
                        <li>Capacidad: 10 kg</li>
                        <li>Tipo de carga: Frontal</li>
                        <li>Con tecnología inverter: Sí</li>
                    </ul>
                    <span class="card__price">150.000,00</span>
                    <div class="card__addcart">
                        <button class="button button--sm button--remove">-</button>
                        <span class="card__counter">0</span>
                        <button class="button button--sm button--add">+</button>
                    </div>
                </figure>

                <figure class="card card--product">
                    <img class="card__image" src="./images/gallery/microondas-atma.jpg" alt="Microondas Grill Atma">
                    <h4 class="card__title">Microondas Grill Atma</h4>
                    <ul class="card__text card__text--short">
                        <li>Color: Blanco</li>
                        <li>Potencia: 800w.</li>
                        <li>Eficiencia energética: B.</li>
                        <li>Dimensiones: 49cm de ancho, 29.8cm de alto, 41cm de profundidad.</li>
                    </ul>
                    <span class="card__price">95.000,00</span>
                    <div class="card__addcart">
                        <button class="button button--sm button--remove">-</button>
                        <span class="card__counter">0</span>
                        <button class="button button--sm button--add">+</button>
                    </div>
                </figure>

                <figure class="card card--product">
                    <img class="card__image" src="./images/gallery/Lavavajillas-Whirlpool.jpg"
                        alt="Lavavajillas Whirlpool">
                    <h4 class="card__title">Lavavajillas Whirlpool</h4>
                    <ul class="card__text card__text--short">
                        <li>Color: Gris Plata.</li>
                        <li>Potencia: 1900 w.</li>
                        <li>Con tecnología inverter: Sí</li>
                        <li>Dimensiones: 45cm de ancho x 85cm de alto x 59cm de profundidad.</li>
                    </ul>
                    <span class="card__price">249.999,99</span>
                    <div class="card__addcart">
                        <button class="button button--sm button--remove">-</button>
                        <span class="card__counter">0</span>
                        <button class="button button--sm button--add">+</button>
                    </div>
                </figure>

                <figure class="card card--product">
                    <img class="card__image" src="./images/gallery/Tcl-LED.jpg" alt="Smart TV TCL">
                    <h4 class="card__title">Smart TV TCL 50"</h4>
                    <ul class="card__text card__text--short">
                        <li>Color: Negro.</li>
                        <li>Resolución:4K.</li>
                        <li>Tipo de pantalla: LCD.</li>
                        <li>Dimensiones: 111.2 cm x 8.1 cm x 64.5 cm</li>
                    </ul>
                    <span class="card__price">149.999,99</span>
                    <div class="card__addcart">
                        <button class="button button--sm button--remove">-</button>
                        <span class="card__counter">0</span>
                        <button class="button button--sm button--add">+</button>
                    </div>
                </figure>

                <figure class="card card--product">
                    <img class="card__image" src="./images/gallery/cocina-electrolux.jpg" alt="Cocina Electrolux">
                    <h4 class="card__title">Cocina Electrolux</h4>
                    <ul class="card__text card__text--short">
                        <li>Color: Inox/Blanco.</li>
                        <li>Capacidad: 108.5L.</li>
                        <li>Horno doble.</li>
                        <li>Dimensiones: 56.2cm de ancho, 91cm de alto y 69.7cm de profundidad.</li>
                    </ul>
                    <span class="card__price">430.999,99</span>
                    <div class="card__addcart">
                        <button class="button button--sm button--remove">-</button>
                        <span class="card__counter">0</span>
                        <button class="button button--sm button--add">+</button>
                    </div>
                </figure>

                <figure class="card card--product">
                    <img class="card__image" src="./images/gallery/cava-vondom.jpg" alt="Cava Vondom">
                    <h4 class="card__title">Cava Vondom</h4>
                    <ul class="card__text card__text--short">
                        <li>Color: Negro.</li>
                        <li>Capacidad de botellas: 18</li>
                        <li>Cantidad de bandejas: 5</li>
                        <li>Dimensiones: 34cm x 64.2cm x 51cm.</li>
                    </ul>
                    <span class="card__price">255.000,00</span>
                    <div class="card__addcart">
                        <button class="button button--sm button--remove">-</button>
                        <span class="card__counter">0</span>
                        <button class="button button--sm button--add">+</button>
                    </div>
                </figure>

                <figure class="card card--product">
                    <img class="card__image" src="./images/gallery/MINIBAR-BIKET.jpg" alt="Heladera minibar Briket ">
                    <h4 class="card__title">Heladera minibar Briket</h4>
                    <ul class="card__text card__text--short">
                        <li>Color: Rojo.</li>
                        <li>Capacidad: 125 Litros.</li>
                        <li>Tipo de deshielo: Manual.</li>
                        <li>Dimensiones: 550 mm de ancho, 850 mm de alto y 620 mm de profundidad.</li>
                    </ul>
                    <span class="card__price">200.000,00</span>
                    <div class="card__addcart">
                        <button class="button button--sm button--remove">-</button>
                        <span class="card__counter">0</span>
                        <button class="button button--sm button--add">+</button>
                    </div>
                </figure>

            </div>

        </section>

    </main>

    <footer class="footer">
        <div class="social">
            <p>Nuestras redes</p>
            <div class="social__networks">
                <a title="Facebook" href="https://www.facebook.com" target="_blank"><img
                        src="./images/socialnetworks/facebook.png" alt="Facebook"></a>
                <a title="Instagram" href="https://www.instagram.com" target="_blank"><img
                        src="./images/socialnetworks/instagram.png" alt="instagram"></a>
                <a title="X" href="https://x.com" target="_blank"><img src="./images/socialnetworks/twitter.png"
                        alt="Twitter"></a>
            </div>
        </div>
        <span>&copy;2023 Tincho Store - Todos los derechos reservados</span>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
